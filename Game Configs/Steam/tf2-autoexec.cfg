// ** Launch Options ** //
// -novideo -noforcemaccel -noforcemparms -noipx -nojoy -lv

// ** Audio ** //

dsp_enhance_stereo 					"1"			// Sets stereo sound quality to high			(Default 0)
dsp_volume							"2"			// TEST THIS									(Default 0.8)
snd_mixahead						"0.05"		// Reduces sound delay							(Default 0.1)
snd_musicvolume 					"0";		// Set music volume								(Default 1)
voice_enable 						"1";		// Enables ingame voice							(Default 1)
voice_modenable						"1";		// Enables ingame voice							(Default 1)
voice_scale							"1";		// Set ingame voice receive volume to max		(Default 0.7)
volume 								"0.15";		// Set game volume								(Default 1)

// ** Budget ** //

budget_averages_window 				"0";		// Average frame time values					(Default )
budget_background_alpha 			"0";		// how translucent the budget panel is			(Default )
budget_history_numsamplesvisible 	"0";		// sample # to draw in budget history window	(Default )
budget_history_range_ms 			"5";		// budget history in ms							(Default )
budget_peaks_window 				"0";		// # of frames to look at for peak frametimes	(Default )
budget_show_averages 				"0";		// enable/disable averages in budget panel		(Default )
budget_show_history 				"0";		// turn history graph off/on					(Default )
budget_show_peaks 					"0";		// enable/disable peaks in budget panel			(Default )
texture_budget_background_alpha		"999"		// How translucent the budget panel is			(Default )
texture_budget_panel_height			"0";		// Height in pixels of the budget panel			(Default )
texture_budget_panel_width			"0";		// Width in pixels of the budget panel			(Default )

// ** Mouse ** //

m_customaccel 						"0";		// Custom mouse accel							(Default )
m_customaccel_exponent				"0";		// Mousemove raised to this power before scaled	(Default )
m_customaccel_max					"0";		// Max mouse move scale factor(0 no limit)		(Default )
m_customaccel_scale					"0";		// Custom mouse accel value						(Default )
m_mouseaccel1						"0";		// Windows mouse accel initial threshold (2x)	(Default )
m_mouseaccel2						"0";		// Windows mouse accel second threshold (4x)	(Default )
m_mousespeed						"0";		// Disable acceleration							(Default 0)
m_filter							"0";		// Mouse filter(set to 1 to average over 2frmz	(Default )
m_rawinput							"1";		// Enable raw mouse input						(Default 0)			

// ** Networking ** //

cl_cmdrate							"101";		// Command packets/sec to send					(Default 30)
cl_updaterate						"101";		// Packets/sec to receive						(Default 20)
cl_interp							"0";		// Set interpolation							(Default 0.1)
cl_interp_ratio						"-1";		// Set interpolation limit						(Default 2)
cl_resend							"1.5";		// Seconds before reconnect						(Default 6)
cl_timeout							"30";		// Seconds before disconnect					(Default 120)
cl_allowdownload					"1";		// Client downloads customization files			(Default )
cl_downloadfilter					"nosounds";	// Determines which files can be DLed from svr  (Default )
rate 								"60000";	// Max receive data								(Default 10000)

// ** Other/Spec ** //

cl_showfps 							"2";		// Fps meter(1 fps, 2 smooth fps, 3 srvr ms		(Default )
cl_showpos							"1";		// Current position at top of screen			(Default )
cc_subtitles						"0";		// Doesn't show sound effect captions			(Default )
cl_observercrosshair				"0";		// Spectator crosshair							(Default )
cl_predictweapons					"1";		// Clientside prediction of weapon effects		(Default )

// ** Video/Performance ** //

cl_lagcompensation					"1";		// Server side lag compensation					(Default 1)
func_break_max_pieces				"0";		// ???											(Default 15)
mat_bloom_scalefactor_scalar		"0";		// ???											(Default )
mat_monitorgamma					"1.6";		// Max gamma level								(Default 2)
mat_monitorgamma_tv_enabled			"1";		// Additional brightness						(Default 0)
r_cheapwaterend						"1";		// Shitty water									(Default )
r_cheapwaterstart					"1";		// Shitty water									(Default )
r_dynamic 							"0";		// ???											(Default )
r_eyemove							"0";		// Disable bot eye movement						(Default 1)
r_eyesize 							"0";		// Eye size										(Default )
r_eyeshift_x 						"0";		// Eye shift									(Default )
r_eyeshift_y 						"0";		// Eye shift									(Default )
r_eyeshift_z 						"0";		// Eye shift									(Default )
r_physpropstaticlighting			"0";		// ???											(Default )

////////// ******************** SCRIPTS/BINDS HERE AFTER ******************** //////////

///// ***** SCRIPTS ***** /////

bind "MOUSE1" ""
bind "MOUSE2" ""
bind "MOUSE4" ""

bind "MOUSE1" "+primary"
bind "MOUSE2" "+secondary"
bind "MOUSE4" "+melee"

alias "+primary" "slot1; +attack; alias checkPrimary primaryOn"
alias "-primary" "-attack; checkSecondary; checkMelee; alias checkPrimary"

alias "+secondary" "slot2; +attack; alias checkSecondary secondaryOn"
alias "-secondary" "-attack; checkPrimary; checkMelee; alias checkSecondary"

alias "+melee" "slot3; +attack; alias checkMelee meleeOn"
alias "-melee" "-attack; checkPrimary; checkSecondary; alias checkMelee"

alias "checkPrimary" ""
alias "checkSecondary" ""
alias "checkMelee" ""

alias "primaryOn" "+attack; slot1"
alias "secondaryOn" "+attack; slot2"
alias "meleeOn" "+attack; slot3"

// ** Crouch Jump ** //

alias "+crouchjump" "+jump; +duck"
alias "-crouchjump" "-jump; -duck"

// ** Auto Run ** //

alias "1run" "dir; alias run.toggle 2run";
alias "2run" "-forward; -back; alias run.toggle 1run";
alias "dir.back" "+back; alias maybestop2 ";
alias "dir.forward" "+forward; alias maybestop ";
alias "1reverse" "alias dir dir.back";
alias "2reverse" "alias dir +forward";
alias "1forward" "alias dir dir.forward";
alias "2forward" "alias dir +forward";
alias "maybestop2" "-back";
alias "maybestop" "-forward";
alias "+ww" "2run; 1forward; +forward";
alias "-ww" "2forward; maybestop; alias maybestop -forward";
alias "+ss" "2run; 1reverse; +back";
alias "-ss" "2reverse; maybestop2; alias maybestop2 -back";
2reverse;
2forward;
2run;

// ** Null Cancelling Movement ** //

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd;"
alias -mback "-back;checkfwd;alias checkback;"
alias -mleft "-moveleft;checkright;alias checkleft;"
alias -mright "-moveright;checkleft;alias checkright;"
alias checkfwd; 
alias checkback; 

