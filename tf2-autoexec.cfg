alias -mfwd "-forward;checkback;alias checkfwd;"
alias -mback "-back;checkfwd;alias checkback;"
alias -mleft "-moveleft;checkright;alias checkleft;"
alias -mright "-moveright;checkleft;alias checkright;"
alias checkfwd; 
